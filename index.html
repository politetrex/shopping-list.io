<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping list</title>
        <script src="./sources/js/LoginDefaults.js" defer></script>
    </head>
    <body>
        <noscript>Please enable JavaScript</noscript>
        <div id="app">
            
        </div>
        <div id="delete-folder-alert" style="display: none;">
            <p>Are you sure you want to delete this folder and all its contents?</p>
            <button id="confirm-delete-folder">Yes, Delete</button>
            <button id="seperate-delete-folder">Delete Folder Only</button>
            <button id="cancel-delete-folder">Cancel</button>
        </div>
        <div id="delete-item-alert" style="display: none;">
            <p>Are you sure you want to delete this item?</p>
            <button id="confirm-delete-item">Yes, Delete</button>
            <button id="cancel-delete-item">Cancel</button>
        </div>
        <div id="append-in-item-hint" style="display: none;">
            <p>Add a new item?</p>
            <button id="append-in-item-yes">Yes</button>
            <button id="close-append-in-item-hint">Close</button>
        </div>
        <!--
        templates
        <div class="folder">
            <p class="folder-name">Folder Name</p>
        -->
    </body>
</html>
